<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
   

</head>


<body>
    <div id="form">
        <h2>Login</h2>
        <form action="" method="post" onsubmit="return valid()">
           
            <input type="password" id="password" placeholder="password" ><br>
            <p id="passerror" class="error"></p>
            <input type="submit" >


        </form>
        

    </div>



    <script>
        
        let password = document.getElementById('password');
        let flag =1;

        function valid(){
            
            var passw= "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}";
            if(password.value==""){
                document.getElementById("passerror").innerHTML="password is empty";
                flag =0;
            }
            else if(!password.value.match(passw)){
                document.getElementById("passerror").innerHTML="To check a password between 6 to 20 characters which contain at least one numeric digit, one uppercase and one lowercase letter";
                flag =0;

            }
            else{
                document.getElementById("passerror").innerHTML="";
                flag =1;
            }

           
            if(flag){
                return true;
            }else{
                return false;
            }



          
        }

    </script>
</body>
</html>
